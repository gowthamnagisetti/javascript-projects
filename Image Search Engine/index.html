<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="styleSheet" href="style.css"/>
</head>
<body>
    <form class="content" type="submit">
        <h1>Image Search Engine</h1>
        <div class="search-bar">
            <input type="text" placeholder="Seach Anything..">
            <button type="submit">Search🔍</button>
        </div>
    </form>
    <div id="image-boxes">
    </div>
    <button id="sbtn">Show More</button>
    <script src="./app.js"></script>
    <video autoplay muted loop id="myVideo">
        <source src="./background.mp4" type="video/mp4">
    </video>
    <footer>
        <div class="footer-content">

            <div class="profile-badges">
                <a href="https://github.com/gowthamnagisetti" target="_blank" aria-label="GitHub Profile">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/gowthamnagisetti" target="_blank" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

</html>
